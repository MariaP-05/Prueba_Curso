<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
      <title>Ejercicio2_Contacto</title>
      <link rel="stylesheet" href="../style.css">
</head>

<body>
<div class="MiFormulario" >
      <main >
                  <h1>Formulario</h1>
                  <br>
                  <form method="" action="">
                        Nombre: <input type="text" name="nombre" placeholder="Nombre">
                        Apellido: <input type="text" name="apellido" placeholder="Apellido">
                        <br>
                        <h4>Indique género:</h4>
                        Masculino: <input type="radio" name="género"><br>
                        Femenino: <input type="radio" name="género"><br>
                        Otro: <input type="radio" name="género"><br>
                        Prefiero no decir: <input type="radio" name="género"><br>
                        <h4>Seleccione su País</h4>
                        <select id="pais" name="pais">
                              <option value="arg">Argentina</option>
                              <option value="bra">Brasil</option>
                              <option value="chi">Chile</option>
                              <option value="uru">Uruguay</option>
                              <option value="esp">España</option>
                        </select>
                        <h4>Indique sus intereses a continuación:</h4>
                        <input type="checkbox" name="politica">Politica<br>
                        <input type="checkbox" name="ambiente">Ambiente<br>
                        <input type="checkbox" name="economia">Economia<br>
                        <input type="checkbox" name="arte">Arte<br>
                        <input type="checkbox" name="ciencia">Ciencia<br>
                        <br>
                        <h4>Dejar un comentario:</h4>
                        <textarea cols="50" rows="15">
                        </textarea>
                        <br>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Cancelar">
                        <br>
                  </form>
                  
      </main>
</div>
      <footer>
      <p>Página creada por Mariu</p>
      </footer>
</body>
</html>
