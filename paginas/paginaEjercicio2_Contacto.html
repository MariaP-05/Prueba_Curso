<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
      <title>Ejercicio2_Contacto</title>
      <link rel="stylesheet" href="../style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="MiFormulario" >
      <main >
            <div class="text-bg-primary p-3">
            <div class="p-2 g-col-6">
            <h3>Formulario
                  <small class="text-body-secondary">con contenido de bootstrap</small>
                </h3>
            </div>
      </div>
                  <form method="" action="">
                        <div class="p-2 g-col-6">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                              </div>
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name">
                              </div>
                            </div>

                            <form class="row g-6">
                        <div class="p-2 g-col-6">
                              <label for="inputState" class="form-label">Indique género</label>
                              <select id="inputState" class="form-select">
                                <option selected>Elegir...</option>
                                <option>Masculino</option>
                                <option>Femenino</option>
                                <option>Otro</option>
                                <option>Prefiero no decir</option>
                              </select>
                            </div>
                        </form>

                        <div class="p-2 g-col-6">
                              <label for="inputState" class="form-label">Indique su País</label>
                        <select class="form-select" multiple aria-label="Multiple select example">
                              <option selected>Seleccione...</option>
                              <option value="1">Argentina</option>
                              <option value="2">Brasil</option>
                              <option value="3">Chile</option>
                              <option value="3">Uruguay</option>
                              <option value="3">España</option>
                            </select>

                        </div>

                        <div class="p-2 g-col-6">

                        <h4>Indique sus intereses a continuación:</h4>
                        <input type="checkbox" name="politica">Politica<br>
                        <input type="checkbox" name="ambiente">Ambiente<br>
                        <input type="checkbox" name="economia">Economia<br>
                        <input type="checkbox" name="arte">Arte<br>
                        <input type="checkbox" name="ciencia">Ciencia<br>
                  </div>
                  <div class="p-2 g-col-6">
                  <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Comentarios</label>
                      </div>
                  </div>

                        
                  </form>
      </main>
</div>
      <footer>
      <p>Página creada por Mariu</p>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
